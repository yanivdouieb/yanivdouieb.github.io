<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../darkMode/style.css">
    <title>Settings - Codev</title>
</head>
<body>
    <noscript>
        <h1>Please update your browser or enable Javascript</h1>
    </noscript>
    <div class="nav">
        <a href="../"><img src="../assets/img/favicon.png" class="logo"></a>
        <h3 class="params_title">Settings</h3>
            <lord-icon src="https://cdn.lordicon.com/gsqxdxog.json" trigger="loop-on-hover"
                colors="primary:#ff002f,secondary:#ff002f" stroke="100" id="delete">
            </lord-icon>
    </div>
    <div class="params">
        <h3 class="history-cl">History :</h3>
        <ul id="history">
            <li class="li" id="delete_history">Delete history</li>
            <div id="cmd_block"><li class="li" id="block_history">Block history backup</li></div>
            <li  class="li"id="download_data">Download your history in JSON format</li>
        </ul>
        <h3 class="search-cl">Search :</h3>
        <ul id="search">
            <div id="cmd_vocal"><li class="li" id="block_vocal">Block voice search</li></div>
            <li class="li"><input type="checkbox" name="openNewTab" id="openNewTab"> <label for="openNewTab">Open the sites on a new tab</label></li>
        </ul>
        <h3 class="visual-cl">Appearance :</h3>
        <ul id="visual">
            <li class="li"><input type="checkbox" name="darkMode" id="darkMode"> <label for="darkMode">Dark Mode (BETA)</label></li>
        </ul>
    </div>
    <script src="../darkMode/script.js"></script>
    <script src="./script.js"></script>
    <script src="../default.js"></script>
</body>
</html>
