<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="../img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../load.css">
    <title>APIO</title>
</head>
<body>
    <div class="loading" id="load">
        <h1>⚙️ LOADING...</h1>
    </div>
    <div class="nav">
        <div class="search">
            <input type="text" name="" id="srch" class="srch" placeholder="Choose the perfect API for your next project">
            <button id="search">SEARCH 👀</button>
        </div>
        <div class="params">
            <button class="random" id="random">RANDOM API 🌐</button>
        </div>
    </div>
    <div class="hero">
        <h1 class="apiName" id="apiName">---</h1>
        <h3 class="apiDescription">---</h3>
        <div class="info">
            <h1 class="spec">API Specification</h1>
            <p class="apiCategory">🛠 CATEGORY : <strong id="apiCategory">---</strong></p>
            <p class="apiHTTPS">🔗 HTTPS : <strong id="apiHTTPS">---</strong></p>
            <p class="apiAuth">🔐 Authentification : <strong id="apiAuth">---</strong></p>
            <p class="apiCors">🚫 Cors : <strong id="apiCors">---</strong></p>
            <button class="openLink" id="openLink">⚙️ USE THIS API</button>
        </div>
        <div class="image" id="image">
           
        </div>
    </div>
    <script src="../load.js"></script>
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/512e9205d4.js" crossorigin="anonymous"></script>
</body>
</html>
